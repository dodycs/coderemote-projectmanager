{% extends 'base.html' %}

{% block body %}
<h1>Projects</h1>
<form action="{{ url_for('edit_project', project_id = project.id) }}" method="POST" class="mb-3">
   <div class="formgroup row">
      <div class="col-7">
         <input type="text" name="title" class="form-control" value="{{ project.title }}">
      </div>
      <div class="col-auto">
         <button class="btn btn-primary" type="submit">Update</button>
      </div>
   </div>
</form>
{% endblock body %}
